<!DOCTYPE html>
<head>
    <title>Giphy</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
        <h1 class="display-4">Giphy</h1>
        <p class="lead">Select a Link Below to Get Amazing Gifs, or Just Add Your Own!</p>
    </div>
</div>

<div class="container ">
    <div class="row justify-content-center">
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Animals
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <button class="dropdown-item gifButton">Cats</button>
            <button class="dropdown-item gifButton">Dogs</button>
            <button class="dropdown-item gifButton">Birds</button>
            <button class="dropdown-item gifButton">Hamsters</button>
            <button class="dropdown-item gifButton">Ocelots</button>
            <button class="dropdown-item gifButton">Wolves</button>
            <button class="dropdown-item gifButton">Fox</button>
            <button class="dropdown-item gifButton">Doplhins</button>
        </div>
    </div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Reactions
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <button class="dropdown-item gifButton">Wow</button>
            <button class="dropdown-item gifButton">Love</button>
            <button class="dropdown-item gifButton">Gross</button>
            <button class="dropdown-item gifButton">Facepalm</button>
            <button class="dropdown-item gifButton">Happy</button>
            <button class="dropdown-item gifButton">Sad</button>
            <button class="dropdown-item gifButton">What?</button>
        </div>
    </div>
    <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sports
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <button class="dropdown-item gifButton">Baseball</button>
                <button class="dropdown-item gifButton">Football</button>
                <button class="dropdown-item gifButton">Hockey</button>
                <button class="dropdown-item gifButton">Soccer</button>
                <button class="dropdown-item gifButton">Basketball</button>
                <button class="dropdown-item gifButton">Paintball</button>
                <button class="dropdown-item gifButton">Golf</button>
            </div>
        </div>
    <div class="dropdown">
        <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Favorites
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        
        </div>
    </div>
    <div class="dropdown">
            <button class="btn btn-info dropdown-toggle newButton" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                New
            </button>
            <div class="dropdown-menu" id="newTopics" aria-labelledby="dropdownMenuButton">
                
            </div>
        </div>
                
    </div>            
</div>

<div class="container mt-5  ">
    <div class="row">
        <div class="card card-default col-lg-6">
            <div id="gifs" class="row"></div>
        </div>
        <div class="card card-default col-lg-6">
            <div class="card-header">
                Add A Catagory
            </div>
            <div class="card-body">
                <form>
                <div class="form-group row">
                    <input class="form-control" id="new-catagory" type="text">
                </div>
                <button class="btn btn-primary" id="submit-catagory" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script rel="text/javascript" src="assets/javascript/app.js"></script>
</body>
